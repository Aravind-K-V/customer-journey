pfd_rules:
  # PFD = 3 if any one of the following are yes:
  - name: PFD Critical Conditions
    condition:
      or:
        - Cancer: "yes"
        - Heart_Attack: "yes"
        - Chronic_Liver: "yes"
        - Kidney: "yes"
        - Tobacco: "yes"
    then: "PFD = 3"

  # PFD = 2 if any two of the following are yes:
  # BMI_gt_28, thyroid_disorders, digestive_system_disorders, ent_disorders, occ_eq_2, diabetes
  - name: PFD Two Conditions
    condition: 
      count_yes_conditions: 2
    then: "PFD = 2"

  # PFD = 1 if only one of the following is yes
  - name: PFD One Condition
    condition: 
      count_yes_conditions: 1
    then: "PFD = 1"

  # PFD = 0 if none of the above are yes
  - name: PFD None
    condition:
      count_yes_conditions: 0
    then: "PFD = 0"

